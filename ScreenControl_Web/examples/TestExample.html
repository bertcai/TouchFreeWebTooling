<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCCfW Testbed</title>

    <script name="Connection" type="text/javascript" src="../build/dist/Connection.js"></script>
</head>

<body>

<div>
    <h1>Screen Control Client for Web Testbed</h1>
</div>

<p id=xpos>
    X Pos:
</p>
<p id=ypos>
    Y Pos:
</p>

<div>

</div>

<script>
    var xElem = document.getElementById("xpos");
    var yElem = document.getElementById("ypos");

    Connection.ConnectionManager.init();

    Connection.ConnectionManager.instance.addEventListener('TransmitInputAction', (event) => {
        var action = event.detail;
        xElem.textContent = `X pos: ${action.CursorPosition.x}`;
        yElem.textContent = `Y pos: ${action.CursorPosition.y}`;
    });
</script>

</body>
</html>
