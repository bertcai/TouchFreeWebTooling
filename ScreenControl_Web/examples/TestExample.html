<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCCfW Testbed</title>

    <script name="ScreenControl" type="text/javascript" src="../build/dist/ScreenControl.js"></script>
</head>

<body>

<div>
    <h1>Screen Control Client for Web Testbed</h1>
</div>

<script>
    ScreenControl.Connection.ConnectionManager.init();

    var newCursor = document.createElement('img');
    newCursor.src = "../images/Circle.png";
    newCursor.style.position = "absolute";
    newCursor.alt = "na";
    newCursor.width = 80;
    newCursor.height = 80;
    newCursor.style.zIndex = "1000";
    document.body.appendChild(newCursor);

    var newCursor2 = document.createElement('img');
    newCursor2.src = "../images/Circle2.png";
    newCursor2.style.position = "absolute";
    newCursor2.alt = "na";
    newCursor2.width = 80;
    newCursor2.height = 80;
    newCursor2.style.zIndex = "1000";
    document.body.appendChild(newCursor2);

    var cursor = new ScreenControl.Cursors.DotCursor(newCursor, newCursor2);
</script>

</body>
</html>
